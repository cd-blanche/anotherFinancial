<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="financi-logo">FINANCI</a> 
      <ul class="nav-links">
        <li><a href="">Dashboard</a></li>
        <li><a href="">Profile</a></li>
        <li><a href="">Settings</a></li>
      </ul>
    </div>
  </header>

  <main class="main">
    <h1>FINANCING GAMIFIED</h1>
    <div class="main-content-grid-container">

      
      <div class="grid-card income">
        <h2>Income</h2>
        <h3>Current Income: $<span id="current-income">0.00</span></h3>
        <label for="add-income">Add Income</label>
        <input type="number" id="add-income" min="0">
        <input type="submit" value="Submit" onclick="calcIncomeTotal()">
      </div>


      <div class="grid-card expenses">
        <h2>Expenses</h2>
      </div>
      <div class="grid-card assets">
        <h2>Assets</h2>
      </div>
      <div class="grid-card liabilities">
        <h2>Liabilities</h2>
     </div>
      <div class="grid-card quick-read">
        <h2>Quick Read</h2>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <ul class="nav-links footer-links">
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Help</a></li>
      </ul>
      <p class="copyright">Copyright Â© Jacques Martinez 2023</p>
    </div>
  </footer>
  <script>


    function calcIncomeTotal() {
      const currentIncome = document.getElementById('current-income');
      const userInput = document.getElementById('add-income');
      const userInputIncome = parseFloat(userInput.value);

      if (userInputIncome > 0) {
        const newIncome = userInputIncome + parseFloat(currentIncome.innerHTML);
      currentIncome.innerHTML = String(newIncome);
      } else {
        // print out error text
      }

    }


  </script>
</body>
</html>
